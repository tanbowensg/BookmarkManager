<!doctype html>
<html>
    <head>
        <title>BookmarksManager-Options</title>
        <meta charset="utf-8">
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/util.js"></script>
        <script src="js/myapp.js"></script>
        <script src="js/options.js"></script>
        <link rel="stylesheet" href="css/options.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <body id="body">
        <div id="content">
            <ul class="nav nav-tabs" id="tab-nav">
                <li><a href="#update-option-section" data-toggle="tab">选项</a></li>
                <li><a href="#ignore-list-section" data-toggle="tab">排除</a></li>
                <li><a href="" data-toggle="tab">帮助</a></li>
                <li><a href="" data-toggle="tab"></a></li>
            </ul>
            <div class="tab-content">
                <section class="tab-pane" id="ignore-list-section">
                    <h3>排除列表</h3>
                    <input type="text" id="ignore-list-input" placeholder="例:www.baidu.com">
                    <button id="ignore-list-add">添加</button>
                    <ul id="ignore-list-ul">
                    </ul>
                </section>
                <section class="tab-pane" id="update-option-section">
                    <div class="update-option-div">
                        <h3>显示设置</h3>
                        <div class="update-option-indiv">
                            <label for="display-limit-input">仅显示前<input type="text" id="display-limit-input" value="20" class="num-input">条排名记录</label>
                            <button id="display-limit-save">保存</button>
                        </div>
                    </div>
                    <div class="update-option-div">
                        <h3>更新选项</h3>
                        <div class="update-option-indiv">
                            <div>
                                <input type="checkbox" id="auto-add-checkbox">
                                <label for="auto-add-checkbox">点击数排名高于<input type="text" id="auto-add-input" class="num-input">，则自动添加该书签（如果该网站不在书签里的话）</label>
                            </div>
                            <div>
                                <input type="checkbox" id="auto-delete-checkbox" >
                                <label for="auto-delete-checkbox">点击数排名低于<input type="text" id="auto-delete-input" class="num-input">，则自动删除该书签</label>
                            </div>
                                <button id="save-option-button">保存</button>
                        </div>
                    </div>
                    <div class="update-option-div">
                        <h3>导入历史记录</h3>
                        <div class="update-option-indiv">
                            <label for="load-history-day">导入最近<input type="text" id="load-history-day" value="60" class="num-input">天内的历史记录</label>
                            <button id="load-history-button">导入</button>
                        </div>
                    </div>
                    <div class="update-option-div" id="backup-div">
                        <h3>书签备份</h3>
                        <div class="update-option-indiv">
                            <div>
                                <span>上次备份的时间：</span>
                                <span id="last-backup-time"></span>
                            </div>
                            <div>
                                <button id="save-backup-button">备份</button>
                                <button id="restore-backup-button">还原</button>
                            </div>
                        </div>
                    </div>
                    <div class="update-option-div">
                        <h3>清空记录</h3>
                        <div class="update-option-indiv">
                            <button id="clear-all-button">清空所有记录</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
